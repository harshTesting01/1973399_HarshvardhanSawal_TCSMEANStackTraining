<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function display(text){
            alert(text)
        }
        function addNum(a,b){
            var sum = a+b;
            alert("sum is " + sum);
        }
        function sayHello(name){
            return "Welcome "+name;
        }
    </script>
</head>
<body>
    <script type="text/JavaScript">
        display();
        addNum(100,200);
        var msg = sayHello("Harshvardhan");
        alert(msg);
    </script>
</body>
</html>
