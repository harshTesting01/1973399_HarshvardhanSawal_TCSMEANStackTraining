<body>
    <h2 style="text-align: center;">Update Course</h2>

        <input type="text" class="form-control" id="courseId" name="courseId" placeholder="Enter Course ID"><br/>
        <label for="amount">Amount</label>

        <input type="Submit" value="Update">
    </form>
</body>
