<div>
    <mat-card style="width: 300px;">
        <mat-card-title>Registration</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="First name" formControlName="fname" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Last name" formControlName="lname" required>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username" required>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password" required>
                    </mat-form-field>
                </p>

                <div class="button">
                    <button mat-raised-button type="submit" color="accent">Register</button> &nbsp;
                    
                </div>

            </form>
            <br/>
            <button mat-raised-button color="warn" (click)="resetForm()">Reset</button>
        </mat-card-content>
    </mat-card>
</div>
