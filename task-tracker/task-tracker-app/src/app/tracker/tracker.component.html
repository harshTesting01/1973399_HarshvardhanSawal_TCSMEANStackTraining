<div class="container" style="background-color: black;">
    <!-- <mat-grid-list cols="4">
        <mat-grid-tile colspan="1" style="background-color: aqua;"> -->
            <div style="background-color: white; padding: 10px; ">
                <h2>Add Task details</h2>
                <form #taskRef="ngForm" (ngSubmit)="storeTask(taskRef.value)">
                    <mat-form-field color="primary" appearance="fill" >
                        <mat-label>ID</mat-label>
                        <input matInput placeholder="ex. 100" type="text" name="id" ngModel>
                    </mat-form-field><br/>
            
                    <mat-form-field color="primary" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="ex. Ravi" type="text" name="name" ngModel>
                    </mat-form-field><br/>
            
                    <mat-form-field color="primary" appearance="fill">
                        <mat-label>Task</mat-label>
                        <textarea matInput placeholder="ex. Get work done please!..." type="text" name="task" ngModel></textarea>
                    </mat-form-field><br/>
            
                    <mat-form-field color="primary" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" name="date" ngModel>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field><br/>
            
                    <button mat-raised-button color="primary" type="submit">Submit</button>&nbsp;
                    <button mat-raised-button color="warn" type="reset">Reset</button>
                    
                        
                        
                        
                </form>
            </div>
            <div style="background-color: antiquewhite; width: 100%; padding: 10px;" >
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: antiquewhite;">
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="task">
                      <th mat-header-cell *matHeaderCellDef> Task </th>
                      <td mat-cell *matCellDef="let element"> {{element.task}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Deadline </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        <!-- </mat-grid-tile>&nbsp;
        <mat-grid-tile colspan="3" > -->
            
        <!-- </mat-grid-tile>
    </mat-grid-list> -->
</div>
