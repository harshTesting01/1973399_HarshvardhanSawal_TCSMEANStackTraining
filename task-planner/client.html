<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body>
    <!-- Page Title -->
    <div class="page-title">
        <h2>Task Planner</h2>
    </div>

    <!-- Form Body -->
    <div class="form-body">

        <!-- Add task -->
        <div>
            <h4>Add Task</h4>
            <form action="http://localhost:9090/" method="POST">
                <div class="form-group">
                    <label for="empId">Employee ID</label>
                    <input type="text" class="form-control" id="empId" placeholder="Enter Employee ID">
                </div>
                <div class="form-group">
                    <label for="taskId">Task ID</label>
                    <input type="number" class="form-control" id="taskId" aria-describedby="taskid" placeholder="Task ID">
                    <small id="taskid" class="form-text text-muted">All task IDs should be unique and distinct</small>
                </div>
                <div class="form-group">
                    <label for="taskDesc">Task</label>
                    <input type="text" class="form-control" id="taskDesc" placeholder="Describe Task">
                </div>
                <div class="form-group">
                    <label for="deadLine">Deadline</label>
                    <input type="date" class="form-control" id="deadLine">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>

        <!-- Delete TasK -->
        <div>

        </div>

        <!-- Display Task -->
        <div>

        </div>
    </div>
    
</body>
</html>
