<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">Add Course</h2>
    <form action="/addCourse" method="POST">
        <label for="courseId">Course ID:</label>
        <input type="text" class="form-control" id="courseId" name="courseId" placeholder="Enter Course ID"><br/>
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Enter Course Name"><br/>
        <label for="courseDesc">Description</label>
        <input type="text" class="form-control" id="courseDesc" name="courseDesc" placeholder="Enter Description"><br/>
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Course ID"><br/>

        <input type="Submit" value="Add">
        <input type="Reset" value="Reset">
    </form>
</body>
</html>
