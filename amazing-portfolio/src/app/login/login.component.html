<div>
    <mat-card style="width: 300px;">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username" required>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
            </p>

            <div class="button">
                <button mat-raised-button type="submit" color="accent">Login</button> &nbsp;
                <button mat-raised-button color="primary" (click)="goToSignup()">Sign Up</button>
            </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
