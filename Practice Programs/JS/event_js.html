<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            alert("Welcome to JS function");
        }
        function addName(){
            //Get value by name attribute
            // var name = document.getElementsByName("user")[0].value;
            // alert("Welcome "+name)

            //Get value by ID
            var name = document.getElementById("user").value;
            alert("Welcome "+name)
        }
    </script>
</head>
<body>
    <input type="button" value="Click here" onclick="display()"/>
    <input type="button" value="On mouse over" onmousemove="display()"/>
    Name : <input type="text" name="user" id="user"/>
    <br/>
    <input type="button" value="Add Name" onclick="addName()"/>
</body>
</html>
